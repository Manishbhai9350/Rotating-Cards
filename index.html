<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Card's</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <p class="logo">CLOUD</p>
        <p>MENU</p>
      </nav>
      <section class="landing">
        <img src="./public/wall2.jpg alt="BG IMAGE" />
      </section>
      <section class="sticky">
        <div class="titles">
          <h1>STEPS</h1>
          <div class="countes">
            <div class="count">
              <p>01</p>
            </div>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="img">
              <img src="./public/wall1.jpg" alt="CARD IMAGE" />
            </div>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Doloribus corrupti quo explicabo alias repellat, eligendi autem
              perferendis fugiat illo ea.
            </p>
          </div>
        </div>
      </section>
      <section class="spaccer"></section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module" src="./script.js"></script>
  </body>
</html>
